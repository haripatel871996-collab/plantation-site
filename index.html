<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantation Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #2c6e49;
    }
    form {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form select, form button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    form button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Plantation Site</h1>

  <!-- âœ… Add Record Form -->
  <section id="add-record">
    <h2>Add New Plantation Record</h2>
    <form id="plantation-form">
      <label>Plant Name:</label><br>
      <input type="text" id="plantName" required><br><br>

      <label>Category:</label><br>
      <select id="category" required>
        <option value="Fruit">Fruit</option>
        <option value="Flower">Flower</option>
        <option value="Tree">Tree</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label>Planted Date:</label><br>
      <input type="date" id="plantedDate" required><br><br>

      <label>Location:</label><br>
      <input type="text" id="location" required><br><br>

      <button type="submit">âž• Add Record</button>
    </form>
  </section>

  <!-- âœ… Plantation Records Table -->
  <section id="records-section">
    <h2>Plantation Records</h2>
    <table id="plantation-records-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Plant Name</th>
          <th>Category</th>
          <th>Planted Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- âœ… JavaScript to handle Local Storage -->
  <script>
    // Load existing records from Local Storage (or empty array)
    let plantationRecords = JSON.parse(localStorage.getItem("plantationRecords")) || [];

    // Function to render records into the table
    function renderRecords() {
      const tbody = document.querySelector("#plantation-records-table tbody");
      tbody.innerHTML = "";

      if (plantationRecords.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No records found</td></tr>";
        return;
      }

      plantationRecords.forEach((rec, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${rec.plant_name}</td>
          <td>${rec.category}</td>
          <td>${rec.planted_date}</td>
          <td>${rec.location}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Handle form submission
    document.getElementById("plantation-form").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get form values
      const newRecord = {
        plant_name: document.getElementById("plantName").value,
        category: document.getElementById("category").value,
        planted_date: document.getElementById("plantedDate").value,
        location: document.getElementById("location").value
      };

      // Add to array
      plantationRecords.push(newRecord);

      // Save to Local Storage
      localStorage.setItem("plantationRecords", JSON.stringify(plantationRecords));

      // Re-render table
      renderRecords();

      // Reset form
      this.reset();
    });

    // Render on page load
    document.addEventListener("DOMContentLoaded", renderRecords);
  </script>
</body>
</html>
