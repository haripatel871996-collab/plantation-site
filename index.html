<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plantation Site â€” Records</title>

  <!-- Simple table styles -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { color: #2e7d32; margin-bottom: 8px; }
    .card { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 10px 8px; border: 1px solid #e0e0e0; text-align: center; }
    th { background: #4CAF50; color: white; font-weight: 600; }
    tr:nth-child(even){ background: #f7f7f7; }
    caption { text-align:left; padding: 8px 0; font-weight:600; }
    /* responsive small screens */
    @media (max-width:600px){
      table, thead, tbody, th, td, tr { display: block; }
      th { display: none; } /* hide header on very small screens for simple card rows */
      td { text-align: right; padding-left: 50%; position: relative; }
      td::before { 
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        text-align: left;
        font-weight: 600;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Plantation Records</h1>

  <div class="card" id="records-card">
    <caption>All plantation entries (placeholder)</caption>

    <!-- Placeholder table -->
    <table id="plantation-records-table" aria-describedby="records-card">
      <thead>
        <tr>
          <th>ID</th>
          <th>Plant Name</th>
          <th>Category</th>
          <th>Planted Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will be injected here by JS -->
      </tbody>
    </table>
  </div>

  <!-- Script to populate the placeholder table -->
  <script>
    // Example placeholder records (replace with real data later)
    const plantationRecords = [
      { id: 1, plant_name: "Mango",   category: "Fruit", planted_date: "2025-09-01", location: "Farm A" },
      { id: 2, plant_name: "Rose",    category: "Flower",planted_date: "2025-09-05", location: "Garden 1" },
      { id: 3, plant_name: "Neem",    category: "Tree",  planted_date: "2025-09-10", location: "Park" },
      { id: 4, plant_name: "Banana",  category: "Fruit", planted_date: "2025-09-12", location: "Farm B" }
    ];

    function renderRecords(records){
      const tbody = document.querySelector("#plantation-records-table tbody");
      tbody.innerHTML = ""; // clear existing rows
      if(!records || records.length === 0){
        const tr = document.createElement("tr");
        tr.innerHTML = '<td colspan="5">No records found</td>';
        tbody.appendChild(tr);
        return;
      }

      records.forEach(rec => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="ID">${rec.id}</td>
          <td data-label="Plant Name">${rec.plant_name}</td>
          <td data-label="Category">${rec.category}</td>
          <td data-label="Planted Date">${rec.planted_date}</td>
          <td data-label="Location">${rec.location}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Run on page load
    document.addEventListener('DOMContentLoaded', () => {
      renderRecords(plantationRecords);
    });
  </script>
</body>
</html>
