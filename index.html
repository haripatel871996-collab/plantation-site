<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantation Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #2c6e49;
    }
    form {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form select, form button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    form button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-edit {
      background: #2196F3;
      color: white;
    }
    .btn-delete {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üå± Plantation Site</h1>

  <!-- ‚úÖ Add/Edit Form -->
  <section id="add-record">
    <h2 id="form-title">Add New Plantation Record</h2>
    <form id="plantation-form">
      <input type="hidden" id="editIndex" value="">
      
      <label>Range:</label><br>
      <select id="range" required>
        <option value="lunawada">Lunawada</option>
        <option value="khanpur">Khanpur</option>
        <option value="balasinor">Balasinor</option>
        <option value="santrampur (east)">Santrampur (East)</option>
        <option value="Santrampur (west)">Santrampur (West)</option>
        <option value="munpur">Munpur</option>
        <option value="ditwas">Ditwas</option>

      <label>Category:</label><br>
      <select id="category" required>
        <option value="Fruit">Fruit</option>
        <option value="Flower">Flower</option>
        <option value="Tree">Tree</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label>Planted Date:</label><br>
      <input type="date" id="plantedDate" required><br><br>

      <label>Location:</label><br>
      <input type="text" id="location" required><br><br>

      <button type="submit">üíæ Save Record</button>
    </form>
  </section>

  <!-- ‚úÖ Plantation Records Table -->
  <section id="records-section">
    <h2>Plantation Records</h2>
    <table id="plantation-records-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Plant Name</th>
          <th>Category</th>
          <th>Planted Date</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- ‚úÖ JavaScript -->
  <script>
    let plantationRecords = JSON.parse(localStorage.getItem("plantationRecords")) || [];

    function renderRecords() {
      const tbody = document.querySelector("#plantation-records-table tbody");
      tbody.innerHTML = "";

      if (plantationRecords.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>No records found</td></tr>";
        return;
      }

      plantationRecords.forEach((rec, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${rec.plant_name}</td>
          <td>${rec.category}</td>
          <td>${rec.planted_date}</td>
          <td>${rec.location}</td>
          <td>
            <button class="btn btn-edit" onclick="editRecord(${index})">‚úèÔ∏è Edit</button>
            <button class="btn btn-delete" onclick="deleteRecord(${index})">üóëÔ∏è Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("plantation-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const editIndex = document.getElementById("editIndex").value;

      const record = {
        plant_name: document.getElementById("plantName").value,
        category: document.getElementById("category").value,
        planted_date: document.getElementById("plantedDate").value,
        location: document.getElementById("location").value
      };

      if (editIndex === "") {
        // Add new record
        plantationRecords.push(record);
      } else {
        // Update existing record
        plantationRecords[editIndex] = record;
        document.getElementById("editIndex").value = "";
        document.getElementById("form-title").innerText = "Add New Plantation Record";
      }

      localStorage.setItem("plantationRecords", JSON.stringify(plantationRecords));
      renderRecords();
      this.reset();
    });

    function editRecord(index) {
      const rec = plantationRecords[index];
      document.getElementById("plantName").value = rec.plant_name;
      document.getElementById("category").value = rec.category;
      document.getElementById("plantedDate").value = rec.planted_date;
      document.getElementById("location").value = rec.location;
      document.getElementById("editIndex").value = index;
      document.getElementById("form-title").innerText = "‚úèÔ∏è Edit Plantation Record";
    }

    function deleteRecord(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        plantationRecords.splice(index, 1);
        localStorage.setItem("plantationRecords", JSON.stringify(plantationRecords));
        renderRecords();
      }
    }

    document.addEventListener("DOMContentLoaded", renderRecords);
  </script>
</body>
</html>
